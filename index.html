<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇游戏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #121212);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      text-align: center;
      background: rgba(255,255,255,0.05);
      padding: 40px 30px;
      border-radius: 20px;
      border: 1px solid #00ffaa;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #00ffaa;
    }
    .btn {
      padding: 14px 30px;
      font-size: 18px;
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background: #00dd88;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>经典贪吃蛇</h1>
    <button class="btn" onclick="startGame()">开始游戏</button>
    <button class="btn" onclick="about()">游戏说明</button>
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
    function about() {
      alert("方向键或屏幕按钮控制蛇，吃到食物得分，撞墙或撞自己游戏结束。");
    }
  </script>
</body>
</html>
